{# Jinja #}
{% extends "base.html" %}\

{% block content %}
    <p>Here is the main page!</p>
    <p>{{ some_text }}</p>
    <p>The year is {{ current_year }}.</p>
    {% if cities %}
    {% for city in cities %}
    <li>{{ city }}</li>
    {% endfor %}
    {% else %}
    <p>No cities available</p>
    {% endif %}
{% endblock content %}
